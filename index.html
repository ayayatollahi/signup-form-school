<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup Form of Immortal School</title>
</head>
<main>
    <header>
        <center>
            <p><b>Singup Form of Immortal School</b></p>
        </center>
    </header>
    <figure>
        <center>
        <img src="shiva_phowa_0081ssv.jpg"
        alt="Painting by of Android Jones"
        width="300"
        height="300"
        >
        </center>
    </figure>
    <article>
        <p>Please fill all the required sections! Only in this way your application will be considered. </p>
    </article>
    <section>
        <form>
            <fieldset>
                <legend>
                    <h2>Choose Your Favourite Course:</h2>
                </legend>
            <label for="name">Name: </label>
            <input id="name" type="text" required /> <br />
            <label for="age">Age:</label>
            <input id="age" type="text"><br>
            <label for="belief">Belief (optional)</label>
            <input id="belief" type="text"><br>
            <label for="address">Address:</label>
            <input id="postal-address" type="text"><br />
            <label for="email">Email:</label>
            <input id="email" type="text"><br>
            <label for="tel">Tel:</label>
            <input id="tel" type="text"><br><br>
                <label for="course-select">Choose Your Favourite Course:</label>
                <select name="immortal-school" id="immortal-school" required>
                    <option value="">--Please choose an option-- </option>
                <option value="half-immortal-course">Half Immortal Course</option>
                <option value="demi-god-course">Demi God Course</option>
                <option value="skipping-karma">Skipping Karma</option>
                <option value="skippping-the-day-of-judgement">Skipping The Day of Judgement</option>
                </select>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </section>


</main>
